{% extends "base.html" %}
{% block content %}

<form action="/books/"  method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" required autofocus>
  </div>


  <div>
    <label for="publisher">Publisher:</label>
    <input type="text" id="publisher" name="publisher" placeholder="Publisher" required>

  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="Genre" required>
  </div>

  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in all_authors %}
        <option value="{{ author.id }}">{{ author.first_name }} {{ author.last_name }}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Delete a Book</button>

</form>

{% endblock %}
